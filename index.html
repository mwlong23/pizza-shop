<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div class="jumbotron">
    <h1>West Coast Pies</h1>
    <p>Artisial Wood-fired Pizza</p>
  </div>
    <div class="container">
      <div>
        <div class="pizza well">
          <form id="pizza-options">
            <div id="hide-ingredients"class="new-pizza">
              <div class="form-group">
                <label for="pizza-size">Select Size:</label>
                <select id="pizza-size">
                  <option value="empty"> - - </option
                  <option value="personal">Personal</option>
                  <option value="small">Small - 12 inch</option>
                  <option value="medium">Medium  - 14  inch</option>
                  <option value="large">Large - 18 inch</option>
                  <option value="extra">Extra Large - 20 inch</option>
                  <option value="party">Party Size - 26 inch</option>
                </select>
              </div>
              <div class="form group">
                <label for="sauce">Select A Sauce:</label>
                <select id="sauce">
                  <option value="empty">- -</option>
                  <option value="Marinara">Marinara</option>
                  <option value="alfredo">Alfredo</option>
                  <option value="pesto">Pesto</option>
                </select>
              </div>
              <div id="new-toppings">
                <div class="form-group">
                  <p>Select toppings(first two are free, each additional toppings is $2.75):</p>
                  <input  type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
                  <input  type="checkbox" name="topping" value="sausage">Sausage<br>
                  <input  type="checkbox" name="topping" value="vegan-sausage">Vegan Sausage<br>
                  <input  type="checkbox" name="topping" value="red-onions">Red Onions<br>
                  <input  type="checkbox" name="topping" value="black-olives">Black Olives<br>
                  <input  type="checkbox" name="topping" value="green-peppers">Green Peppers<br>
                  <input  type="checkbox" name="topping" value="pineapple">Pineapple<br>
                  <input  type="checkbox" name="topping" value="jalapenos">Jalapenos<br>
              </div>
            </div>
           </div>
           <span class="btn btn-success" id="add-to-cart"> Add to Cart</span>


           <input type="button" class="btn btn-success"value="Start Over" onClick="window.location.reload()">
        </form>
      </div>
      <div id="order-total" class="well">
        <h2>Order Summary:</h2>
        <div class="row">
          <div class="col-sm-6">
            <span id="single-pizza-summary"></span>
          </div>
          <div class="col-sm-6">
        <span id="single-pizza-summary"></span>
          </div>
        </div>
        <br>
        <div class="complete-order-total">
          <p>Subtotal: $<span id="subtotal"></span></p>
          <p>Tax: $<span id="calculated-tax"></span></p>
          <h2>Total: $ <span id="final-price"></span></h2>
          <button type="submit" class="btn btn-success"><a href="https://github.com/mwlong23">Submit Order</a></button>
          <span class="btn btn-success" id="add-pizza"> Add Another Pizza</span>
        </div>
      </div>
    </div>
  </body>
</html>
