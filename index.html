<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello</h1>
        <p>World.</p>
      </div>
      <div class="">
        <form id="new-pizza">
          <div class="form-group">
            <label for="pizza-size">Select Size:</label>
            <select id="pizza-size">
              <option value="personal">Personal</option>
              <option value="small">Small - 12 inch</option>
              <option value="medium">Medium  - 14  inch</option>
              <option value="large">Large - 18 inch</option>
              <option value="extra">Extra Large - 20 inch</option>
              <option value="party">Party Size - 26 inch</option>
            </select>
          </div>
          <div class="form group">
          <label for="sauce">Select A Sauce:</label>
          <select id="sauce">
            <option value="red">Red Sauce</option>
            <option value="white">Alfredo</option>
            <option value="pesto">Pesto</option>
          </select>
        </div>
        <div id="new-toppings">
          <div class="new-topping extra" >
            <div class="form group">
              <label for="topping">Select A Topping:</label>
              <select id="topping">
                <option value=10>Pepperoni</option>
                <option value=12>Sausage</option>
                <option value=14>Vegan Sausage</option>
                <option value=16>Red Onions</option>
                <option value=18>Black Olives</option>
                <option value=20>Green Peppers</option>
                <option value=22>Pineapple</option>
                <option value=22>Jalapenos</option>
              </select>
            </div>
          </div>
        </div>


           <span class="btn btn-success" id="add-topping"> Add another Topping</span>
           <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>

      </div>
    </div>
  </body>
</html>
